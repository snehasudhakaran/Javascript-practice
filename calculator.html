                calculation=calculation+1;

            }

                calculation = eval(calculation);

            }

            
            let computerMove="";
            let result="";

            function pickComputerMove(){
                let cardNumber =Math.random();
                if (cardNumber>=0 && cardNumber<1/3){
                    computerMove="Rock";
                }
                else if (cardNumber>=1/3 && cardNumber<2/3){
                    computerMove="Paper";
                }
                else if (cardNumber>=2/3 && cardNumber<1){
                    computerMove="Scissors";
                }
                console.log(computerMove);
            }

                pickComputerMove()

            }
