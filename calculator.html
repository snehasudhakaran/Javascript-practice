<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="conatiner1">
        <button type="button" onclick="one()">1</button>
        <button type="button" onclick="two()">2</button>
        <button type="button" onclick="three()">3</button>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="equal()">=</button>
        </div>
        <div class="container2">
            <h1>Rock paper Scissors</h1>
            <button type="button" onclick="playerMove('rock')">Rock</button>
            <button type="button" onclick="playerMove('paper')">Paper</button>
            <button type="button" onclick="playerMove('scissors')">Scissors</button>
            <button type="button" onclick="resetb()">reset</button>
        </div>
        <script>
            let calculation="";
            function one(){
                calculation=calculation+1;
                console.log(calculation)
            }
            function two(){
                calculation=calculation+2;
                console.log(calculation)
            }
            function three(){
                calculation+=3;
                console.log(calculation)
            }
            function add(){
                calculation= calculation + "+"
                console.log(calculation)
            }
            function equal(){
                calculation = eval(calculation);
                console.log(calculation)
            }

            
            let computerMove="";
            let result="";
            let score= JSON.parse(localStorage.getItem("score")) || {
                wins:0,
                lose:0,
                ties:0
            }
           
            
            function pickComputerMove(){
                let cardNumber =Math.random();
                if (cardNumber>=0 && cardNumber<1/3){
                    computerMove="Rock";
                }
                else if (cardNumber>=1/3 && cardNumber<2/3){
                    computerMove="Paper";
                }
                else if (cardNumber>=2/3 && cardNumber<1){
                    computerMove="Scissors";
                }
                console.log(computerMove);
                return computerMove
            }
            function playerMove(play){
                computerMove =pickComputerMove()

                if (play=="rock"){

                    if (computerMove==="Rock"){
                        result ="Tie";
                    }
                    else if (computerMove==="Paper"){
                        result="you lost the game"
                    }
                    else if (computerMove=="Scissors"){
                        result ="you won the game"
                    }
                }
                else if (play=="paper"){

                    if (computerMove==="Rock"){
                        result ="you won the game";
                    }
                    else if (computerMove==="Paper"){
                        result="tie"
                    }
                    else if (computerMove=="Scissors"){
                        result ="you lost the game"
                    }
                }
                else if(play=="scissors"){

                    if (computerMove==="Rock"){
                        result ="you lost the game";
                    }
                    else if (computerMove==="Paper"){
                        result="you won the game"
                    }
                    else if (computerMove=="Scissors"){
                        result ="tie"
                    }
                }

                if (result==="you won the game"){
                    score.wins+=1
                }
                else if (result==="you lost the game"){
                    score.lose+=1
                }
                else if (result=="tie"){
                    score.ties+=1
                }

                localStorage.setItem("score",JSON.stringify(score));

                alert(`computer move: ${computerMove},  your move: ${play}   result: ${result} \n wins: ${score.wins}, lose: ${score.lose}, ties:${score.ties}`);
            }
            
            function resetb(){
                score.wins=0
                score.lose=0
                score.ties=0
                localstorage.remove('score');
            }

                name:"sneha",

        </script>
