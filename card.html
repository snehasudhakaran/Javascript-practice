<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Card Quantity</h1>
        <button type="button" onclick="show()">Show Quantity</button>
        <button type="button" onclick="add()">Add to cart</button>
        <button type="button" onclick="two()">+2</button>
        <button type="button" onclick="three()">+3</button>
        <button type="button" onclick="four()">+4</button>
        <button type="button" onclick="five()">+5</button>
        <button type="button" onclick="ttwo()">-2</button>
        <button type="button" onclick="tthree()">-3</button>
        <button type="button" onclick="reset()">Reset</button>
        <button type="button" onclick="remove()">Remove</button>
        <script>
            let card =0;
            if ( JSON.parse(localStorage.getItem("card")) ){
                card = JSON.parse(localStorage.getItem("card")) 
            }
            
            function show(){
                if (card>=10){
                    alert("card is full")
                }
                else{
                console.log("Card quantity",card)
                }
            }
            function add(){
                if (card>=10){
                    alert("card is full")
                }
                else{

                card++;
                localStorage.setItem("card",JSON.stringify(card));

                console.log("card Quantity",card)
                }
            }
            function two(){
                if (card>8){
                    alert("card is full")
                }
                else{
                
                card+=2;
                localStorage.setItem("card",JSON.stringify(card));

                console.log("Card quantity",card)
                }
            }
            function three(){
                if (card>7){
                    alert("card is full")
                }
                else{

                card+=3;
                localStorage.setItem("card",JSON.stringify(card));

                console.log("Card quantity",card)
                }
            }
            function four(){
                if (card>6){
                    alert("card is full")
                    return;
                }
                else{
                   
                card+=4;
                localStorage.setItem("card",JSON.stringify(card));
                console.log("Card quantity",card)
                }
            }
            function five(){
                if (card>=6){
                    alert("card is full")
                }
                else{
               
                    
                card+=5;
                localStorage.setItem("card",JSON.stringify(card));
                console.log("Card quantity",card)
                }
            }
            function ttwo(){
                
                if (card<2){
                    alert("card is empty")
                }
                else{
                    
                card-=2;
                localStorage.setItem("card",JSON.stringify(card));
                console.log("Card quantity",card)
                }
            }
            function tthree(){
                
                if (card<3){
                    alert("card is empty")
                }
                else{
                   
                card-=3;
                localStorage.setItem("card",JSON.stringify(card));
                console.log("Card quantity",card)
                }
            }
            function remove(){
                if (card<=0){
                    alert("card is empty")
                }
                else{
                    
                card--;
                localStorage.setItem("card",JSON.stringify(card));
                console.log("card Quantity",card)
                }
            }
            function reset(){
                card=0;
                console.log("card has reset")
                console.log("Card quantity",card)
            }
        </script>
    </body>
</html>
